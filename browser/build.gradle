plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'
    id 'org.springframework.boot' version '2.1.0.RELEASE' apply false
    id "io.spring.dependency-management" version '1.0.6.RELEASE'
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    implementation project(':core')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.springframework.boot:spring-boot-starter-security')
    // For compiling against this library use apiElements
//    apiElements 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

//    implementation('org.springframework.session:spring-session:1.3.4.RELEASE')

}
