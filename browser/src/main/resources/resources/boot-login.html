<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Browser Login Page</h2>
<h3>Login Form</h3>
<form action="/authentication/form" method="post">
  <table>
    <tr>
      <td>Username:</td>
      <td><input name="username" type="text"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input name="password" type="password"></td>
    </tr>
    <tr>
      <td>Validation Code</td>
      <td>
        <input name="imageCode" type="text">
        <img src="/code/image?width=200">
      </td>
    </tr>
    <tr>
      <td colspan="2"><input name="remember-me" type="checkbox" value="true" />Remember Me</td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">Login</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
