spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ird-security?useSSL=false
spring.datasource.username=root
spring.datasource.password=
server.port=8081
spring.jpa.open-in-view=false
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
spring.session.jdbc.table-name=SPRING_SESSION

# fall back to boot-login.html standard login page if not configured
#boot.security.browser.loginPage=/demo-login.html
# can be REDIRECT and JSON, JSON is the default
#boot.security.browser.loginType=REDIRECT

# validation code configuration
boot.security.validation.image.width = 120
boot.security.validation.image.length = 6
boot.security.validation.image.url = /user/*
