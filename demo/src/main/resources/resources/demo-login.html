<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Demo Login Page</h2>
<h3>Login Form</h3>
<form action="/authentication/form" method="post">
  <table>
    <tr>
      <td>Username:</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">Login</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
