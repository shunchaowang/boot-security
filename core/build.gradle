plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // we only need spring to resolve version, since this is a library, no other tasks needed
    // do not apply, otherwise have to define bootJar
    id 'org.springframework.boot' version '2.1.1.RELEASE' apply false
    id "io.spring.dependency-management" version '1.0.6.RELEASE'
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation('org.springframework.boot:spring-boot-starter-security')
//    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
//    implementation('org.springframework.boot:spring-boot-starter-data-redis')
//    implementation('org.springframework.boot:spring-boot-starter-jdbc')

    implementation('org.springframework.security.oauth:spring-security-oauth2:2.3.4.RELEASE')

    implementation('org.apache.commons:commons-lang3:3.8.1')
    implementation('org.apache.commons:commons-collections4:4.2')
    implementation('commons-beanutils:commons-beanutils:1.9.3')

    implementation "org.springframework.boot:spring-boot-configuration-processor"

//    runtimeOnly('mysql:mysql-connector-java')

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation('org.springframework.security:spring-security-test')
}

