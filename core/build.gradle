plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // we only need spring to resolve version, since this is a library, no other tasks needed.
    id 'org.springframework.boot' version '2.1.0.RELEASE' apply false // do not apply, otherwise have to define bootJar
}

apply plugin: 'io.spring.dependency-management'
dependencyManagement {
	imports {
		mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
	}
}

dependencies {
    // the only spring version needed is boot-dependencies, other versions are handled by the plugin
    implementation 'org.springframework.boot:spring-boot-dependencies:2.1.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

